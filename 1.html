<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: red;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .warning {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            position: relative;
            text-shadow: 0 0 10px red, 0 0 20px crimson;
            animation: shake 0.5s infinite alternate, glow 1s infinite alternate;
        }
        @keyframes shake {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px red, 0 0 20px crimson; }
            100% { text-shadow: 0 0 15px red, 0 0 25px darkred; }
        }
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            opacity: 0.1;
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% { transform: translateX(2px) skewX(10deg); }
            50% { transform: translateX(-2px) skewX(-10deg); }
            100% { transform: translateX(2px) skewX(10deg); }
        }
    </style>
</head>
<body>
    <div class="warning">
        You made a mistake opening it,<br> you may have to pay for it!
        <div class="glitch">You made a mistake opening it, you may have to pay for it!</div>
    </div>
</body>
</html>
